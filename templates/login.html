{% extends "index.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .login-bg {
    background: url('{{ url_for('static', filename='css/images/cinema.jpg') }}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.6);
    z-index: 1;
  }
  .login-form-container {
    position: relative;
    z-index: 2;
    background-color: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
</style>

<div class="login-bg">
  <div class="overlay"></div>
  <div class="login-form-container">
    <h2 class="mb-4 text-center">ðŸŽ¬ Connexion RecoFlix</h2>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <!-- Ajout de l'attribut pattern pour la validation @gmail.com -->
        <input type="email" class="form-control" name="email" id="email" placeholder="votre.email@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Veuillez utiliser une adresse Gmail valide (ex: exemple@gmail.com)" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">Se connecter</button>
    </form>
  </div>
</div>
{% endblock %}
